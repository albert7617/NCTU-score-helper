<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Score Record</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.4.1.min.js"></script>
  <script src="bootstrap.min.js"></script>
</head>
<body>
  <audio id="alert-sfx" src="AchievementNotifyPopup.mp3" preload="auto" style="display: none;"></audio>
  <h1 class="text-center my-3">交大成績輸入小幫手</h1>
  <h3 class="text-center"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#student-id-modal">載入學號</button></h3>
  <div class="container">
    <div class="form-row">
      <div class="col-12">
        / : 清除學號輸入, * : 清除分數輸入, - : 刪除上一筆資料
      </div>
      <div class="col-12 text-right">
        <input type="checkbox" class="ml-3" id="max-score-100" checked>
        <label for="max-score-100">滿分100分(輸入00自動儲存100, 0分輸入0+enter)</label>
      </div>
      <div class="col-12 text-right">
        <input type="checkbox" class="ml-3" id="alert-if-not-exist">
        <label for="alert-if-not-exist">已載入學號(提示輸入錯誤學號)</label>
      </div>
    </div>
    <div class="form-row">
      <div class="col-12 col-sm-6">
        <input type="number" class="form-control score-input" placeholder="學號" id="student-id" maxlength="7">
      </div>
      <div class="col-12 col-sm-6 mt-3 mt-sm-0">
        <input type="number" class="form-control score-input" placeholder="成績" id="score" maxlength="3">
      </div>
    </div>
    <div class="row mt-3" id="student-score-container">
      <div class="col-12 d-flex justify-content-around text-center student-score-header">
        <span>學號</span><span>成績</span><span>功能</span>
      </div>
    </div>
    <div class="row mt-3 my-5">
      <div class="col-12">
        <button type="button" class="btn btn-primary btn-block" onclick="exportCSV()">輸出CSV</button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="student-id-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">學號輸入</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <span>直接從excel複製貼上學號</span>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="separator" value="newline" id="separate-newline" checked>
              <label class="form-check-label" for="separate-newline">
                以換行隔開
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="separator" value="comma" id="separate-comma">
              <label class="form-check-label" for="separate-comma">
                以逗號隔開
              </label>
            </div>
            <textarea class="form-control" id="student-id-textarea"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="loadStudentId();">儲存</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
